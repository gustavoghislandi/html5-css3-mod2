<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Borda personalizada</title>
    <style>
        h1{
            border: 7px solid transparent; /*transparent é por precaução de compatibilidade com navegadores*/
            padding: 10px;
            /* border-image-source: url('borda.png');
            border-image-slice: 36;
            border-image-repeat: repeat; /*stretch */

            /* shorthand */

            border-image: url('borda.png') 36 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
